<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js "defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="title-container flex">
            <h1 id="text">Color Flipper</h1>
        </div>
        <div class="text-container flex">
                <p>Current colors:<p id="show-colors"></p></p>
        </div>
        <div class="btn-container ">
            <button onclick="removeColors()" class="btn">Remove Colors</button>
            <button onclick="changeColor()" class="btn">Click me</button>
            <button id="btn" class="btn">Add new color
            </button>
            <div id="disable" style="display: none;">
                <input id="input"type="text">
                <button onclick="addColor()" class="add-btn">Add color</button>
            </div>
            
        </div>
    </div>
